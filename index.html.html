<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aura Store | Perfumes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#0b0b14;
    color:#f1f5f9;
}

/* HEADER */
header{
    background:linear-gradient(90deg,#7b2ff7,#c026d3,#22d3ee);
    padding:40px 20px;
    text-align:center;
}

.logo{
    font-size:48px;
    font-weight:900;
    letter-spacing:3px;
}

.slogan{
    margin-top:6px;
    font-size:16px;
    font-style:italic;
}

.redes a{
    background:rgba(255,255,255,0.2);
    color:white;
    padding:10px 16px;
    border-radius:50%;
    text-decoration:none;
    margin:10px 6px 0;
    display:inline-block;
    font-size:18px;
}

/* TITULOS */
h2{
    text-align:center;
    margin:50px 0 20px;
}

/* CATALOGO */
.catalogo{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:28px;
    padding:0 40px 40px;
}

.producto{
    background:#111827;
    border-radius:18px;
    padding:16px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,.4);
    transition:.3s;
}

.producto:hover{
    transform:translateY(-8px);
}

.producto img{
    width:100%;
    height:240px;
    object-fit:contain;
}

.precio{
    font-size:18px;
    font-weight:bold;
    background:linear-gradient(90deg,#7b2ff7,#22d3ee);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.btn{
    margin-top:12px;
    background:linear-gradient(90deg,#7b2ff7,#c026d3,#22d3ee);
    color:white;
    padding:10px 18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
}

/* CARRITO */
.carrito{
    position:fixed;
    bottom:20px;
    right:20px;
    width:280px;
    max-height:360px;
    background:#020617;
    border-radius:18px;
    padding:15px;
    box-shadow:0 20px 40px rgba(0,0,0,.6);
    overflow:auto;
}

.carrito h3{
    text-align:center;
    margin-top:0;
}

.item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
    margin-bottom:6px;
}

.item button{
    background:none;
    border:none;
    color:#f87171;
    cursor:pointer;
}

.total{
    font-weight:bold;
    margin-top:10px;
}

.carrito .acciones{
    margin-top:10px;
    display:flex;
    gap:8px;
}

.carrito .acciones button{
    flex:1;
    padding:8px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
}

.vaciar{ background:#ef4444; color:white; }
.enviar{ background:#22c55e; color:white; }

/* WHATSAPP FLOTANTE */
.whatsapp{
    position:fixed;
    bottom:20px;
    left:20px;
    background:#22c55e;
    color:white;
    padding:15px 18px;
    border-radius:50%;
    text-decoration:none;
    font-size:22px;
}

/* FOOTER */
footer{
    background:#020617;
    color:#cbd5f5;
    text-align:center;
    padding:25px;
}
</style>
</head>

<body>

<header>
    <div class="logo">Aura Store</div>
    <div class="slogan">Perfumes que dejan huella</div>

    <div class="redes">
        <a href="https://www.instagram.com/aurastore_gye/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61585726805892" target="_blank">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.tiktok.com/@aurastore_gye?lang=es" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>
</header>

<h2>Perfumes para Hombre</h2>
<section class="catalogo">

<div class="producto">
<img src="imagenes/le-male.jpg">
<h3>Jean Paul Gaultier Le Male</h3>
<p class="precio">$120</p>
<button class="btn" onclick="agregar('Jean Paul Gaultier',120)">Agregar</button>
</div>

<div class="producto">
<img src="imagenes/dior-sauvage.jpg">
<h3>Dior Sauvage</h3>
<p class="precio">$135</p>
<button class="btn" onclick="agregar('Dior Sauvage',135)">Agregar</button>
</div>

<div class="producto">
<img src="imagenes/one-million.jpg">
<h3>1 Million Paco Rabanne</h3>
<p class="precio">$140</p>
<button class="btn" onclick="agregar('1 Million',140)">Agregar</button>
</div>

</section>

<h2>Perfumes para Mujer</h2>
<section class="catalogo">

<div class="producto">
<img src="imagenes/good-girl.jpg">
<h3>Good Girl</h3>
<p class="precio">$130</p>
<button class="btn" onclick="agregar('Good Girl',130)">Agregar</button>
</div>

<div class="producto">
<img src="imagenes/la-vie-est-belle.jpg">
<h3>La Vie Est Belle</h3>
<p class="precio">$125</p>
<button class="btn" onclick="agregar('La Vie Est Belle',125)">Agregar</button>
</div>

<div class="producto">
<img src="imagenes/miss-dior.jpg">
<h3>Miss Dior</h3>
<p class="precio">$145</p>
<button class="btn" onclick="agregar('Miss Dior',145)">Agregar</button>
</div>

</section>

<div class="carrito">
<h3>ðŸ›’ Carrito</h3>
<div id="items"></div>
<div class="total">Total: $<span id="total">0</span></div>

<div class="acciones">
<button class="vaciar" onclick="vaciar()">Vaciar</button>
<button class="enviar" onclick="enviarWhats()">WhatsApp</button>
</div>
</div>

<a class="whatsapp" href="https://wa.me/0000000000" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

<footer>
Â© 2025 Aura Store Â· Perfumes originales
</footer>

<script>
let total = 0;
let carrito = [];

function agregar(nombre, precio){
    carrito.push({nombre, precio});
    total += precio;
    render();
}

function eliminar(index){
    total -= carrito[index].precio;
    carrito.splice(index,1);
    render();
}

function vaciar(){
    carrito = [];
    total = 0;
    render();
}

function enviarWhats(){
    let mensaje = "Hola, quiero hacer el siguiente pedido:%0A";
    carrito.forEach(p=>{
        mensaje += `- ${p.nombre} ($${p.precio})%0A`;
    });
    mensaje += `%0ATotal: $${total}`;
    window.open(`https://wa.me/0000000000?text=${mensaje}`,"_blank");
}

function render(){
    const items = document.getElementById("items");
    items.innerHTML="";
    carrito.forEach((p,i)=>{
        items.innerHTML += `
        <div class="item">
            <span>${p.nombre} - $${p.precio}</span>
            <button onclick="eliminar(${i})"><i class="fas fa-trash"></i></button>
        </div>`;
    });
    document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
